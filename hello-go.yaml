# Deployment of the Hello Go
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-go
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hello-go
    spec:
      containers:
        - name: hello-go
          image: 'canada/hello-app:v1.92'
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          imagePullPolicy: Always
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
