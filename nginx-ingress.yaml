apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reallifeprojects
  namespace: dev
spec:
  ingressClassName: nginx
 #tls:
 #  - secretName: tls-secret
  rules:
    - host: www.reallifeprojects.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: react-cat
                port:
                  number: 80
